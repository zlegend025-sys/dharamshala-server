<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dharamshala SMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Minecraft-style font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="card">
      <h1>Dharamshala SMP</h1>
      <p>Whitelist-based Minecraft Survival Server</p>

      <a class="btn" href="https://discord.gg/dharamshala" target="_blank">
        Join Discord
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- RULES SECTION -->
    <section class="rules">
      <h2>Server Rules</h2>
      <ol>
        <li>No griefing or stealing</li>
        <li>No hacking, x-ray, or unfair mods</li>
        <li>Respect all players</li>
        <li>No spawn killing or abuse</li>
        <li>Use common sense</li>
      </ol>
    </section>

  </main>

</body>
</html>
